<!DOCTYPE html>
<html lang="in">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Game tictactoe versi web</title>
      <link rel="stylesheet" href="index.css" type="text/css" />
      <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
   </head>
   <body>
      <!-- Ini adalah Pemilihan player -->
      <div class="select-box">
         <header>
            Game Tictac
         </header>
         <div class="content">
            <div class="title">Silahkan Pilih yang kamu inginkan</div>
            <div class="options">
               <button class="playerX">Pemain X</button>
               <button class="playerY">Pemain O</button>
            </div>
         </div>
      </div>
      <!-- Ini adalah Board Tictac nya -->
      <div class="play-board">
         <div class="details">
            <div class="players">
               <span class="Xturn">Giliran X</span>
               <span class="Oturn active">Giliran O</span>
               <div class="slider"></div>
            </div>
         </div>
         <div class="play-area">
            <section>
               <span class="box1"></span>
               <span class="box2"></span>
               <span class="box3"></span>
            </section>
            <section>
               <span class="box4"></span>
               <span class="box5"></span>
               <span class="box6"></span>
            </section>
            <section>
               <span class="box7"></span>
               <span class="box8"></span>
               <span class="box9"></span>
            </section>
         </div>
      </div>
      <!-- Hasil pertandingan -->
      <div class="result-box">
         <div class="win-text">Selamat Pemain <span>X</span> Menang!!!</div>
         <div class="btn">
            <button>Ulang</button>
         </div>
      </div>
      <!-- Pemanggilan sekrip -->
      <script src="index.js" type="text/javascript" charset="utf-8"></script>
   </body>
</html>
